<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class=" container mx-auto my-52 box-border h-56 max-w-sm px-1 bg-slate-300 bg-opacity-25">
        <p class="text-lg font-extrabold text-center py-3">Temperature Converter</p>
        <div class="display space-y-2.5 text-2xl ">
           <div id="Celcius"><input class="rounded-full text-center mx-4" type="number" placeholder="Celcius &#8451;"></div>
           <div id="Fahrenheit"><input class="rounded-full text-center mx-4 " type="number" placeholder="Fahrenheit &#8457 "></div>
           <div id="Kelvin"><input class="rounded-full text-center mx-4 " type="number" placeholder="Kelvin &#8490"></div>
        </div>
        <div class="clear">
        <button class=" clear text-center font-bold text-lg bg-blue-300 rounded-2xl 
        py-1 px-4 hover:bg-transparent hover:border-blue-800 mx-24 my-3 space-y-32 ">All Clear</button>
        <script src="script.js"></script>
         </div>
    </div>
</body>
</html>
